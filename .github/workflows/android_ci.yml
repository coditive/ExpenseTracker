name: CI

on:
  push:
    branches: [ view_branch ]
  pull_request:
    branches: [ view_branch  ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create file
        run: cat /home/runner/work/ExpenseTracker/ExpenseTracker/app/google-services.json | base64
        
      - name: Putting data
        env:
          DATA: ${{secrets.GOOGLE_SERVICE_JSON}}
        run: echo $DATA > /home/runner/work/ExpenseTracker/ExpenseTracker/app/google-services.json

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Unit Tests
        run: ./gradlew clean test -PGOOGLE_API_KEY="xxxxxxxxxxx" -PWEB_CLIENT_ID="xxxxxxxxxxx" -PANDROID_CLIENT_SECRET="xxxxxxxxx"


